<script>
function Update(){
				  var eid=document.getElementById("eid").value;
				  var e_pwd=document.getElementById("e_pwd").value;
				  var formData=new FormData();
				  formData.append("eid",eid);
				  formData.append("e_pwd",e_pwd);
				  var xmlhttp=new XMLHttpRequest();
	              xmlhttp.onreadystatechange=function(){
	              if (this.readyState == 4 && this.status == 200){
				  if(parseInt(this.responseText.charAt(0))>=1 && parseInt(this.responseText.charAt(0))<=7)
	                 {
						window.alert("SUCCESSFULLY LOGGED IN ");
						//var ch=this.responseText.charAt(0);
						if(this.responseText.charAt(0)=='1')
							{
							window.location.href = '../Low_Level_Employee/Index.php';
							}
						else if(this.responseText.charAt(0)=='2')
							{
							window.location.href = '../Verification Officer/verification_home.php';
							}
						else if(this.responseText.charAt(0)=='3')
							{
							window.location.href = '../Information Officer/information_home.php';
							}
						else if(this.responseText.charAt(0)=='4')
							{
							window.location.href = '../Interview Officer/interview_home.php';
							}
						else if(this.responseText.charAt(0)=='5')
							{
							window.location.href = '../Police/police.php';
							}
						else if(this.responseText.charAt(0)=='6')
							{
							window.location.href = '../Admin/admin_insert_employee.php';
							}
						else
							{
							window.location.href = '../Printer/printer.php';
							}
							
	                  }
					  
				   else
				   {
					window.alert("INVALID USER NAME PASSWORD COMBINATION");
				   }
				  } 
	          };
	          xmlhttp.open("POST","employee_check.php",true);
	          xmlhttp.send(formData);
	      }
</script>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-03.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">EmployeeID</span>
						<input class="input100" type="text" id="eid" name="eid" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" value="" id="e_pwd" name="e_pwd" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn" >
						<button type="button"  class="login100-form-btn" name="submit" onclick="Update();">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
